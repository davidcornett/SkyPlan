<!DOCTYPE html>
<html>
<head>
	<title>Search Sky Plan</title>
	<link rel="stylesheet" href="astro.css">
</head>
<body>
	<div class="wrapper">
	  <div class="box1">
		<nav class="topnav">
			  <ul id="nav">
			    <li>
			      <a href="home.html">Home</a>
			    </li>
			    <li>
			      <a href="skyplan.html" class="currentPage">Sky Plan</a>
			    </li>
			    <li>
			      <a href="info.html">Information</a>
			    </li>
			  </ul>
			</nav>
			<span class="target"></span>
	  </div>

	 <div class="box3">
	 	<div class="inner-content">
	 		<div class="form-container"> 
		 		<form>
		 			<fieldset id="search">
		 				<Strong>Use 1 of 4 search methods:</Strong><br>
			 			<label for="popularDSO">Choose a popular DSO:</label>
			 			<select id="popularDSO" class="popularDSO">
				 			<option value="andromeda">Andromeda Galaxy</option>
				 			<option value="sombrero">Sombrero Galaxy</option>
				 			<option value="whirlpool">Whirlpool Galaxy</option>
				 			<option value="triangulum">Triangulum Galaxy</option>
				 			<option value="pinwheel">Pinwheel Galaxy</option>
				 			<option value="m87">M87 Galaxy</option>
				 			<option value="crab">Crab Nebula</option>
				 			<option value="ring">Ring Nebula</option>
				 			<option value="horsehead">Horsehead Nebula</option>
				 			<option value="helix">Helix Nebula</option>
				 			<option value="orion">Orion Nebula</option>
				 			<option value="m13">M13 Globular Cluster</option>
				 			<option value="m5">M5 Globular Cluster</option>
				 		</select>
				 		<label for="planet">Choose a planet:</label>
			 			<select id="planet" class="planet">
				 			<option value="mercury">Mercury</option>
				 			<option value="venus">Venus</option>
				 			<option value="mars">Mars</option>
				 			<option value="jupiter">Jupiter</option>
				 			<option value="saturn">Saturn</option>
				 			<option value="uranus">Uranus</option>
				 			<option value="neptune">Neptune</option>
				 			<option value="pluto">Pluto</option>
				 			<option value="x">Planet X</option>
				 		</select>
				 		<br>
				 		<label for="messier">Messier number:</label>
				 		<input type="number" id="messier" min="1" max="110" step="1">
				 		<br>
				 		<label for="ngc">NCG code:</label>
				 		<input type="text" id="ngc">
			 		</fieldset>
			 		<fieldset id="location">
			 			<Strong>Use 1 of 3 location methods:</Strong><br>
			 			<input type="button" class="submit" id="autoLocate" value="Press for location">
			 			<label for="coordinates">Enter GPS coordinates</label>
	 					<input type="text" id="gps" name="gps">	
	 					<label for="zip">Enter Zip Code</label>
	 					<input type="number" id="zip" name="zip" step="1">	

			 		</fieldset>
			 		<fieldset class="submitSection">
			 			<input type="button" id="submitForm" class = "submit" value="Submit">
			 		</fieldset>
			 		
		 		</form>
	 		</div>
	 	</div>

	 </div>
	 <div class="box4">
	 	<img src="carousel images/mars.jpg" alt="Image cannot be displayed.">

	 	</div>
	 	
	 </div>

</body>
</html>
